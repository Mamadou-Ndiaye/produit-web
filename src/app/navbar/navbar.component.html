<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des produits</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Gestion des produits</a>

    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/products']">Liste des produits</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link 2</a>
      </li>

      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Produit
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item"  routerLink="/add-product">Ajouter Produit</a>
          <a class="dropdown-item"  routerLink="/rechercheParCategorie" >Recherche Par Cat√©gorie</a>
          <a class="dropdown-item" routerLink="/rechercheParNom" >Recherche Par Nom</a>
        </div>
      </li>
    </ul>

    <ul class="navbar-nav float-end">
      <li class="nav-item">
         <a class="nav-link" *ngIf="securityService.profile; else loginTemplate" >
           <a>{{securityService.profile.firstName}}</a>
          </a>
        <ng-template #loginTemplate>
          <a class="btn nav-link" aria-current="page" (click)="login()">Login</a>
        </ng-template>
      </li>
      <li class="nav-item dropdown" *ngIf="securityService.profile">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown" >
          <li><a class="dropdown-item" (click)="onLogout()" >Logout</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
        </ul>
      </li>
    </ul>

  </nav>
</body>
</html>
<router-outlet></router-outlet>
